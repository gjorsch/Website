<body>
  <div class="container">
    <div class="row">
      <div class="subjectlist ">
        <div class="col-md-5">
          <div class="tree well ">
            <h2>
              AggroVoc items
            </h2>
            <hr>
            <div id="scrollArea">
            <div class="subjectlistitems">
              <uib-accordion close-others="oneAtATime">
                <uib-accordion-group heading="{{structData.parent.name}}" is-open="true">
                  <ul class ="firstLevel">
                    <li ng-repeat="ditem in structData.parent.narrower">
                      <span><uib-accordion-group heading="{{ditem.name}}" is-open="false">
                        <ul class="secondLevel">
                          <li ng-repeat="narrowitm in ditem.narrower">
                            <span><uib-accordion-group heading="{{narrowitm.name}}" is-open="false">
                              <ul class="thirdLevel">
                                <li ng-repeat="narroweritm in narrowitm.narrower">
                                  <span><uib-accordion-group heading="{{narroweritm.name}}" is-open="false">
                                    <ul class="fourthLevel">
                                      <li ng-repeat="narrowereritm in narroweritm.narrower">
                                        <span><uib-accordion-group heading="{{narrowereritm.name}}" is-open="false">
                                        </span>
                                    </ul>
                                  </span>
                                </li>
                              </ul>
                            </span>
                          </li>
                        </ul>
                      </uib-accordion-group>
                    </span>
                  </li>
                </ul>
              </uib-accordion-group>
            </uib-accordion>
          </div>
          <a ng-click="gotoHighlight()">Go to Highlight</a>
          </div>
          <hr>
          <form name="languageForm">
            <label for="langSelect"> select language: </label>
            <select class="langselection" name="langSelect" id="langSelect" ng-model="language.selected" ng-options="option.name for option in language.availableOptions track by option.short" ng-model="language.selected">
            </select>
          </form>
        <a class="btn btn-info btn-lg" ng-click="updatetree()">set language</a>
        </div>
      </div>
    </div>
    <div class="keywordlist">
      <div class="col-md-3">
        <div class="well">
          <h2>
            keyword list
          </h2>
          <p>
            linked keywords from GLUES database
          </p>
          <hr>
          <form name="myForm">
            <label for="keywordSelect"> select keyword: </label>
            <select class="keywordselection" name="keywordSelect" id="repeatSelect" ng-model="links.repeatSelect">
              <option ng-repeat="option in links.availableOptions" value="{{option.Name}}">{{option.Name}}</option>
            </select>
          </form>
          <hr>
          <div class="keywordselection">

          <p>
            <a class="btn btn-info btn-lg showdatasets" ng-click="getSelection()">
              <span class="glyphicon glyphicon-info-sign" ></span> Show Datasets
            </a>
          </p>
          <p>
            <a class="btn btn-info btn-lg" ng-click="goToAggrovoc()">
              <span class="glyphicon glyphicon-info-sign" ></span> Go to Aggro Voc entry
            </a>
          </p>
          <p class="keyselection selecteditm">{{links.repeatSelect}}</p><br/>

        </div>
        </div>
      </div>
    </div>
    <div class="publist">
      <div class="col-md-4">
        <div class="well">
          <div class="linklist">
            <h2>
              linked datasets
            </h2>
            <hr>
            <div class="linklistitems">
              <ul class="list-unstyled">
                <li ng-repeat="opt in datasets">
                  <a href="{{opt}}">{{opt}}</a>
                  <hr>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

</body>
