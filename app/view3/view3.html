<body>
  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <div class="subjectlist">
          <div class="well">
            <h2>
              AggroVoc items
            </h2>
            <h3>{{dispData.parent.name}}
            </h3>
            <hr>
            <ul class="list-unstyled">
              <li ng-repeat="ditem in dispData.parent.narrower">
                <ul class="list-unstyled">
                  <div class="frstitm">
                    <a>{{ditem.name}}</a>
                  </div>
                  <li ng-repeat="narrowitm in ditem.narrower">
                    <ul class="list-unstyled">
                      <div class="scnditm">
                        <p class="glyphicon glyphicon-triangle-right"></p>
                        <a href="{{narrowitm.label}}">{{narrowitm.name}}</a>
                      </div>
                      <li ng-repeat="narroweritm in narrowitm.narrower">
                        <div class="thrditm">
                          <p class="glyphicon glyphicon-triangle-right"></p>
                          <a href="{{narroweritm.id}}">{{narroweritm.name}}</a>
                        </div>
                      </li>

                    </ul>

                  </ul>
                </li>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="keywordlist">
        <div class="col-md-5">
          <div class="well">
            <h2>
              keyword list
            </h2>
            <p>
              linked keywords from GLUES database
            </p>
            <form name="myForm">
              <label for="keywordSelect"> select keyword: </label>
              <select name="keywordSelect" id="repeatSelect" ng-model="links.repeatSelect">
                <option ng-repeat="option in links.availableOptions" value="{{option.Name}}">{{option.Name}}</option>
              </select>

            </form>
            <hr>
            <p>keyword = {{links.repeatSelect}}</p><br/>
            <p>{{option.Name}}</p>
          </div>
        </div>
      </div>
      <div class="publist">
        <div class="col-md-2">
          <div class="well">
            <div class="linklist">
              <h2>
                linked datasets
              </h2>
              <hr>
              <ul class="list-unstyled">
                <li ng-repeat="opt in links.demo.Links">{{opt}}
                  <hr>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
